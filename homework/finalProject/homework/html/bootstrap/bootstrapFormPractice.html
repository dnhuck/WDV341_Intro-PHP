<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Form Practice</title>
	
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
</head>

<body>
	<h1>WDV205 Advanced CSS</h1>
	<h2>Unit 9: Bootstrap Layout</h2>
	<h3>In class Activity: Form Practice</h3>
	
	<form class="border border-dark">
		<div class="form-group">
			<label for="formExampleTextField">Text Field</label>
			<input type="text" class="form-control" id="formExampleTextField">
		</div>
		
		<div class="form-group">
			<label for="formExampleTextField2">Text Field 2</label>
			<input type="text" class="form-control" id="formExampleTextField2">
		</div>
		
		<div class="dropdown">
	  		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown </button>
			
	  		<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<a class="dropdown-item" href="#!">Action</a>
				<a class="dropdown-item" href="#!">Another action</a>
	 		</div>
		</div>
		
		<div class="border">
			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				<label class="form-check-label" for="exampleRadios1">Example Radio One</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				<label class="form-check-label" for="exampleRadios2">Example Radio Two</label>
			</div>
		</div>
		
		<div class="border">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				<label class="form-check-label" for="defaultCheck1">Example Checkbox One
				</label>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				<label class="form-check-label" for="defaultCheck1">Example Checkbox Two</label>
			</div>
			
			<div class="btn-group border">
				<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
				<button type="reset" value="Reset" class="btn btn-secondary">Reset</button>
			</div>
			
		</div>
		
	</form>
	
</body>
</html>
