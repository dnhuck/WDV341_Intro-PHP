
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV205 Bootstrap Form Example</title>


<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="css/bootstrapFormat.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<style>

	fieldset	{
		border:thin solid black;	
	}

</style>



</head>

<body>

	<div class="container">

        <h1>WDV205 Advanced CSS</h1>
        
        <h2>Bootstrap Form</h2>
    
        <div class="form-group">
            <form class="">
                <fieldset>
                	<h3 class="text-center mt-3">CONTACT US</h3>
					
					
					
                    <div class="form-group px-4">
						<div class="row">
							<div class="col-sm-6 col-lg-6 col-xl-6">
								<label for="floatName">NAME</label>
								<input type="text" name="floatName" id="floatName" class=" col-xl-12 col-lg-12 col-md-12 col-sm-12 rounded form-control" rows="2" placeholder="Enter name">
							</div>
							
							<div class="ml-0 col-sm-6">
								<label for="floatEmail">EMAIL</label>
								<input type="email" name="floatEmail" id="floatEmail" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 rounded form-control" rows="2" placeholder="Enter email">
							</div>
						</div>
					</div>
					
                    <div class="form-group px-4" row="5">
                        <label for="floatMessage">MESSAGE</label>
                        <textarea name="floatMessage" id="floatMessage" class="w-100 rounded form-control" rows="4" placeholder="Write your message here"></textarea>
                    </div>
					
                    <div class="text-center m-auto pb-3">
                        <button type="submit" name="button" id="button" class="btn btn-lg">Submit</button>
						<button type="reset" name="button2" id="button2" class="btn btn-lg" >Reset</button>
                    </div>
                </fieldset>
            </form>
        </div>
    
	</div>

</body>
</html>
